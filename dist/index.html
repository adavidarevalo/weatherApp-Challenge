<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Weather App Challenge</title> <script src="https://kit.fontawesome.com/bd269fc52d.js" crossorigin="anonymous"></script> <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet"> <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head> <body id="bodyContainer"> <header> <section id="searchCountry" class="searchCountry displayNone"> <i class="fas fa-times-circle" id="headerSearchClose"></i> <input type="text" placeholder="Your Country Here" id="searchCountryInput"> <button id="searchCountryButton">Search</button> </section> <section class="headerOptions"> <i class="fas fa-search" id="headerSearch"></i> <i class="fas fa-street-view" id="headerLocation"></i> </section> </header> <main> <section id="main-weather"> <div class="mainWeatherInspiration"> <div> <p id="mainPhrase"></p> <p id="mainPhraseAutor"></p> </div> <i class="fas fa-redo"></i> </div> <div id="mainGreetingsContainer"> <p id="mainGreetings"></p> </div> </section> <section class="weatherInformationContainer"> <div> <div id="weatherNivel"></div> <div id="messageError"></div> </div> <button class="moreButton">More<i class="fas fa-arrow-circle-down"></i> <i class="fas fa-arrow-circle-up displayNone"></i></button> </section> <section class="mainMore displayNone"> <div> <p>Wind Status</p> <p id="mainMoreWind"></p> <p class="mainMoreWindInfo"><i class="fas fa-location-arrow"></i><span>WSW</span></p> </div> <div> <p>Humidity</p> <p id="mainMoreHumidity"></p> </div> <div> <p>Visibility</p> <p id="mainMoreVisibility"></p> </div> <div> <p>Air Pressure</p> <p id="mainMoreAir"></p> </div> </section> </main> </body> </html>
