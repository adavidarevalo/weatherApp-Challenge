<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App Challenge</title>
  <script src="https://kit.fontawesome.com/bd269fc52d.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="https://images.squarespace-cdn.com/content/v1/5572b7b4e4b0a20071d407d4/1487090874274-FH2ZNWOTRU90UAF5TA2B/Weather+Targeting">
</head>

<body id="bodyContainer">
  <header>
    <section id="searchCountry" class="searchCountry displayNone2">
      <i class="fas fa-times-circle" id="headerSearchClose"></i>
      <div class="headerSearchAndButton">
        <input type="text" placeholder="Your Country Here" id="searchCountryInput">
        <button id="searchCountryButton">Search</button>
      </div>
    </section>
    <section class="headerOptions">
      <i class="fas fa-street-view" id="headerLocation"></i>
      <i class="fas fa-search" id="headerSearch"></i>
    </section>
  </header>
  <main>
    <section class="spinner displayNone">
      <div class="lds-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p>Loading...</p>
    </section>
    <section id="main-weather" class="main-weather">
      <div class="mainWeatherInspiration">
        <div>
          <p id="mainPhrase"></p>
          <p id="mainPhraseAutor" class="mainPhraseAutor"></p>
        </div>
        <i class="fas fa-redo"></i>
      </div>
      <div id="mainGreetingsContainer" class="mainGreetingsContainer">
        <p id="mainGreetings" class="mainGreetings"></p>
      </div>

    </section>
    <section class="weatherInformationContainer">
      <div>
        <div id="weatherNivel" class="weatherNivel"></div>
        <div id="messageError"></div>
      </div>
      <button class="moreButton"><span id='MoreLess'>More</span><i class="fas fa-arrow-circle-down"></i> <i
          class="fas fa-arrow-circle-up displayNone"></i></button>
    </section>
    <section class="mainMore displayNone">
      <div>
        <p>Wind Status</p>
        <p id="mainMoreWind"></p>
        <p class="mainMoreWindInfo"><i class="fas fa-location-arrow"></i><span>WSW</span></p>
      </div>
      <div>
        <p>Humidity</p>
        <p id="mainMoreHumidity"></p>
      </div>
      <div>
        <p>Visibility</p>
        <p id="mainMoreVisibility"></p>
      </div>
      <div>
        <p>Air Pressure</p>
        <p id="mainMoreAir"></p>
      </div>
    </section>
  </main>
</body>

</html>
